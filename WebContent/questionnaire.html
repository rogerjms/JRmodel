<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>健康状况调查问卷</title>
</head>
<body>
<h1 align="center">健康状况调查问卷</h1>
<form>
调查问卷：
<input type="text" name="year" size="4" maxlength="4" />年
<input type="text" name="month" size="2" maxlength="2" />月
<input type="text" name="day" size="2" maxlength="2" />日
<br />
<br />
体检号：
<input type="text" name="exam_no" />
<br />
<br />

<fieldset>
<legend><b>一般情况</b></legend>
<form>
<p><label>1.姓名：<input type="text" /></label></p>
<p><label>2.性别：
<input type="radio" checked="checked" name="sex" value="1" />男性
<input type="radio" name="sex" value="2" />女性</label></p>
<p><label>3.出生日期：
<input type="text" name="year2" size="4" maxlength="4" />年
<input type="text" name="month2" size="2" maxlength="2" />月
<input type="text" name="day2" size="2" maxlength="2" />日
</label></p>
<p><label>4.民族：
<select name="race">
<option value="1">汉族</option>
<option value="2">回族</option>
<option value="3">满族</option>
<option value="4">蒙古族</option>
<option value="5">维吾尔族</option>
<option value="6">其他民族</option>
</select>
若为其他民族请写出<input type="text" name="other_race"/></label></p>
<p><label>5.您的出生地：<input type="text" name="birth_place" />；
您在北京居住时间是否超过15年：
<input type="radio" checked="checked" name="15y" value="1" /> 是
<input type="radio" name="15y" value="2" />否</label></p>
<p><label>2.婚姻情况：
<input type="radio" checked="checked" name="marriage" value="1" />已婚
<input type="radio" name="marriage" value="5" />未婚</label></p>
<p><label>7.职业：
<select name="job">
<option value="1">国家机关、党群组织，企业、事业单位负责人</option>
<option value="2">专业技术人员</option>
<option value="3">办事人员和有关人员</option>
<option value="4">商业、服务业人员</option>
<option value="5">农、林、牧、渔、水利业生产人员</option>
<option value="6">生产、运输设备操作人员及有关人员</option>
<option value="7">军人</option>
<option value="9">不便分类的其他人员</option>
</select></label></p>
<p><label>8.文化程度：
<select name="edu">
<option value="1">不识字或少识字</option>
<option value="2">小学</option>
<option value="3">初中</option>
<option value="4">中学（高中、中专、技校、职高）</option>
<option value="5">大专</option>
<option value="6">大本及以上</option>
</select></label></p>
<p><label>9.医药费报销方式：
<select name="edu">
<option value="1">全部自费</option>
<option value="2">公费医疗</option>
<option value="3">城镇医疗保险</option>
<option value="4">新农合</option>
<option value="5">其他</option>
</select></label></p>
<p><label>10.联系电话：<input type="text" name="phone" /></label></p>
</form>
</fieldset>
<br />

<fieldset>
<legend><b>生活习惯</b></legend>
<form>
<p><label>11-1.现在吸烟情况：
<select name="tobacco">
<option value="1">吸烟（每天至少吸烟一支，连续吸烟一年以上，或长期吸烟但戒烟短于半年）</option>
<option value="2">戒烟（戒烟6个月以上）</option>
<option value="3">不吸烟</option>
</select></label></p>
<p><label>11-2.现在平均每天吸烟量：<input type="text" name="cigaret" size="3" />支</label></p>
<p><label>11-3.戒烟年限：<input type="text" name="quit_smoking" size="3" />年</label></p>
<p><label>12-1.饮酒情况：
<select name="alcohol">
<option value="1">从不饮酒</option>
<option value="2">过去饮酒</option>
<option value="3">偶尔饮酒（每周≤1次）</option>
<option value="4">经常饮酒（每周＞1次）</option>
</select></label></p>
<p><label>12-2.最常饮酒的种类：
<p><label>白酒：
<select name="spirit">
<option value="1">经常</option>
<option value="2">偶尔</option>
<option value="3">不饮</option>
</select></label></p>
<p><label>啤酒：
<select name="beer">
<option value="1">经常</option>
<option value="2">偶尔</option>
<option value="3">不饮</option>
</select></label></p>
<p><label>红酒：
<select name="wine">
<option value="1">经常</option>
<option value="2">偶尔</option>
<option value="3">不饮</option>
</select></label></p>
<p><label>饮酒量：
<select name="volume">
<option value="1">少于2两/每次</option>
<option value="2">2至5两/每次</option>
<option value="3">5至10两/每次</option>
<option value="4">大于1斤/每次</option>
</select></label></p>
<p><label>12-3.平均饮酒频率：<input type="text" name="drink" size="3" />次/周</label></p>
<p><label>12-4.戒酒年限：<input type="text" name="quit_drinking" size="3" />年</label></p>
<p><label>13.家族史：
<p><label>父母（限亲生父母）有无以下疾病</p></label>
<p><label>高血压：
<select name="hypertension">
<option value="1">父母均有</option>
<option value="2">父或母有</option>
<option value="3">父母均无</option>
<option value="9">不详</option>
</select></label></p>
<p><label>高血压：
<select name="hypertension">
<option value="1">父母均有</option>
<option value="2">父或母有</option>
<option value="3">父母均无</option>
<option value="9">不详</option>
</select></label></p>
<p><label>糖尿病：
<select name="diabetes">
<option value="1">父母均有</option>
<option value="2">父或母有</option>
<option value="3">父母均无</option>
<option value="9">不详</option>
</select></label></p>
<p><label>冠心病：
<select name="coronary">
<option value="1">父母均有</option>
<option value="2">父或母有</option>
<option value="3">父母均无</option>
<option value="9">不详</option>
</select></label></p>
<p><label>急性心肌梗塞：
<select name="infarction">
<option value="1">父母均有</option>
<option value="2">父或母有</option>
<option value="3">父母均无</option>
<option value="9">不详</option>
</select></label></p>
<p><label>脑卒中：
<select name="stroke">
<option value="1">父母均有</option>
<option value="2">父或母有</option>
<option value="3">父母均无</option>
<option value="9">不详</option>
</select></label></p>
</form>
</fieldset>
<br />

<fieldset>
<legend><b>个人病史</b></legend>
<form>
<p><label>14-1.医生告诉过您患有高血压吗：
<select name="hypertension2">
<option value="1">有高血压</option>
<option value="2">无高血压</option>
<option value="9">不记得</option>
</select></label></p>
<p><label>14-2.您患高血压的年限：<input type="text" name="hypertension_year" size="3" />年</label></p>
<p><label>14-3.您的最高血压是多少：</label></p>
<p><label>收缩压（高压）：<input type="text" name="sbp" size="3" />mmHg，
舒张压（低压）：<input type="text" name="dbp" size="3" />mmHg</label></p>
<p><label>14-4.您患有高血压的并发症吗：
<select name="complication">
<option value="1">无</option>
<option value="2">一种</option>
<option value="3">两种</option>
<option value="4">三种及三种以上</option>
</select></label></p>
<p><label>注：高血压常见并发症有脑卒中，心肌梗塞，心力衰竭，慢性肾脏疾病，眼底出血等</label></p>
<p><label>14-5.您最近两周服降压药物情况：
<select name="dose">
<option value="1">经常服（按医嘱）</option>
<option value="2">有时服（自己根据情况）</option>
<option value="3">不服</option>
</select></label></p>
<p><label>14-6.您最近两周服用的降压药物：
<select name="drug">
<option value="1">血管紧张素II受体拮抗剂/血管紧张素转换酶抑制剂</option>
<option value="2">钙离子通道阻滞剂</option>
<option value="3">β受体阻滞剂</option>
<option value="4">利尿剂</option>
<option value="5">α受体阻滞剂</option>
<option value="6">其他</option>
</select>
若为其他请写出<input type="text" name="other_drug"/></label></p>
<p><label>15-1.医生告诉过您患有糖尿病吗：
<select name="diabetes2">
<option value="1">有糖尿病</option>
<option value="2">无糖尿病</option>
<option value="9">不记得</option>
</select></label></p>
<p><label>15-2.您患糖尿病的年限：<input type="text" name="diabetes_year" size="3" />年</label></p>
<p><label>15-3.您最近两周服降糖药物情况：
<select name="dose2">
<option value="1">经常服（按医嘱）</option>
<option value="2">有时服（自己根据情况）</option>
<option value="3">不服</option>
</select></label></p>
<p><label>16.医生告诉过您有血脂异常吗：
<select name="dyslipidemia">
<option value="1">有血脂异常</option>
<option value="2">无血脂异常</option>
<option value="9">不记得</option>
</select></label></p>
<p><label>17.医生告诉过您有脂肪肝吗：
<select name="dyslipidemia">
<option value="1">有脂肪肝</option>
<option value="2">无脂肪肝</option>
<option value="9">不记得</option>
</select></label></p>
<p><label>18-1.您患过心肌梗塞吗：
<select name="infarction2">
<option value="1">有心肌梗塞</option>
<option value="2">无心肌梗塞</option>
<option value="9">不记得</option>
</select></label></p>
<p><label>18-2.您患心肌梗塞的年限：<input type="text" name="infarction_year" size="3" />年</label></p>
<p><label>19-1.您患过脑卒中吗（短暂性脑缺血发作除外）：
<select name="stroke2">
<option value="1">有脑卒中</option>
<option value="2">无脑卒中</option>
<option value="9">不记得</option>
</select></label></p>
<p><label>19-2.您所患脑卒中类型：
<select name="stroke_type">
<option value="1">脑出血</option>
<option value="2">脑梗塞</option>
<option value="3">蛛网膜下腔出血</option>
<option value="8">无脑卒中</option>
<option value="9">不清楚</option>
</select></label></p>
<p><label>19-3.是否因脑卒中住院治疗：
<select name="hospitalized">
<option value="1">住院</option>
<option value="2">留观或输液</option>
<option value="3">没住院</option>
</select></label></p>
<p><label>19-4.诊断的医院：
<select name="hospital">
<option value="1">一级医院（乡镇医院）</option>
<option value="2">二级医院（县、区级医院）</option>
<option value="3">三级医院（省市级及以上医院）</option>
</select></label></p>
</form>
</fieldset>
<br />

<fieldset>
<legend><b>运动情况</b></legend>
<form>
<p><label>20-1.是否经常做体育锻炼：
<select name="sport">
<option value="0">从不</option>
<option value="1">偶尔（1-3次/周）</option>
<option value="3">经常（＞3次/周）</option>
<option value="4">每天</option>
</select></label></p>
<p><label>做何种运动：<input type="text" name="sport_type" />，
每次持续多长时间：<input type="text" name="sport_time" size="4" />分钟。</label></p>
<p><label>注：体育锻炼包括游泳、球类运动、自行车、健身馆的各种运动、20分钟以上的步行/慢跑等</label></p>
<p><label>20-2.每周大约有几次持续20分钟以上的运动（包括上下班路上）：
<input type="text" name="sport_time" size="4" />次/周</label></p>
</form>
</fieldset>

</form>
</body>
</html>
